<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3 Engine - Basic Example</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { createApp, ref } from 'vue'
    import { createEngineApp } from '@ldesign/engine-vue3'
    import { useEngine, useEvents, useReactiveState } from '@ldesign/engine-vue3/composables'

    // 定义根组件
    const App = {
      setup() {
        const engine = useEngine()
        const events = useEvents()
        const user = useReactiveState('user', { name: 'Guest', count: 0 })

        const login = () => {
          user.value = { name: 'John Doe', count: user.value.count + 1 }
          events.emit('user:login', user.value)
          engine.logger.info('User logged in:', user.value)
        }

        const logout = () => {
          user.value = { name: 'Guest', count: 0 }
          events.emit('user:logout')
          engine.logger.info('User logged out')
        }

        // 监听事件
        events.on('user:login', (data) => {
          console.log('Event: User logged in', data)
        })

        return { user, login, logout }
      },
      template: `
        <div style="padding: 20px; font-family: sans-serif;">
          <h1>Vue3 Engine - Basic Example</h1>
          <div>
            <p>Current User: <strong>{{ user.name }}</strong></p>
            <p>Login Count: {{ user.count }}</p>
          </div>
          <div style="margin-top: 20px;">
            <button @click="login" style="margin-right: 10px;">Login</button>
            <button @click="logout">Logout</button>
          </div>
        </div>
      `
    }

    // 创建插件
    const loggerPlugin = {
      name: 'logger-plugin',
      version: '1.0.0',
      install({ logger, events }) {
        logger.info('Logger plugin installed!')

        events.on('user:login', (user) => {
          logger.info('[Plugin] User login:', user)
        })

        events.on('user:logout', () => {
          logger.info('[Plugin] User logout')
        })
      }
    }

    // 创建引擎应用
    const engine = await createEngineApp({
      rootComponent: App,
      mountElement: '#app',
      config: {
        name: 'Vue3 Basic Example',
        version: '1.0.0',
        debug: true
      },
      plugins: [loggerPlugin],
      onReady: (engine) => {
        console.log('Engine ready!', engine.getStatus())
      },
      onMounted: (engine) => {
        console.log('App mounted!', engine.getStatus())
      }
    })

    // 全局访问引擎（用于调试）
    window.engine = engine
  </script>
</body>

</html>
