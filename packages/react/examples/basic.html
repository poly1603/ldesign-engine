<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Engine - Basic Example</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import React, { useState, useEffect } from 'react'
    import { createEngineApp } from '@ldesign/engine-react'
    import { useEngine, useEvents, useEngineState } from '@ldesign/engine-react/hooks'

    // 定义根组件
    function App() {
      const engine = useEngine()
      const events = useEvents()
      const [user, setUser] = useEngineState('user', { name: 'Guest', count: 0 })

      useEffect(() => {
        // 监听事件
        const unsubscribe = events.on('user:login', (data) => {
          console.log('Event: User logged in', data)
        })

        return () => unsubscribe()
      }, [events])

      const login = () => {
        const newUser = { name: 'John Doe', count: (user?.count || 0) + 1 }
        setUser(newUser)
        events.emit('user:login', newUser)
        engine.logger.info('User logged in:', newUser)
      }

      const logout = () => {
        const newUser = { name: 'Guest', count: 0 }
        setUser(newUser)
        events.emit('user:logout')
        engine.logger.info('User logged out')
      }

      return (
        <div style={{ padding: '20px', fontFamily: 'sans-serif' }}>
          <h1>React Engine - Basic Example</h1>
          <div>
            <p>Current User: <strong>{user?.name}</strong></p>
            <p>Login Count: {user?.count}</p>
          </div>
          <div style={{ marginTop: '20px' }}>
            <button onClick={login} style={{ marginRight: '10px' }}>Login</button>
            <button onClick={logout}>Logout</button>
          </div>
        </div>
      )
    }

    // 创建插件
    const loggerPlugin = {
      name: 'logger-plugin',
      version: '1.0.0',
      install({ logger, events }) {
        logger.info('Logger plugin installed!')

        events.on('user:login', (user) => {
          logger.info('[Plugin] User login:', user)
        })

        events.on('user:logout', () => {
          logger.info('[Plugin] User logout')
        })
      }
    }

    // 创建引擎应用
    const engine = await createEngineApp({
      rootComponent: App,
      mountElement: '#app',
      config: {
        name: 'React Basic Example',
        version: '1.0.0',
        debug: true
      },
      plugins: [loggerPlugin],
      onReady: (engine) => {
        console.log('Engine ready!', engine.getStatus())
      },
      onMounted: (engine) => {
        console.log('App mounted!', engine.getStatus())
      }
    })

    // 全局访问引擎（用于调试）
    window.engine = engine
  </script>
</body>

</html>
