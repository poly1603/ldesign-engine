<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Engine - With Plugins Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .plugin-card {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      border-left: 4px solid #61dafb;
    }

    button {
      background: #61dafb;
      color: #282c34;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: bold;
    }

    button:hover {
      background: #4fa8c5;
    }

    .log {
      background: #282c34;
      color: #ffffff;
      padding: 15px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import React, { useState, useEffect } from 'react'
    import { createRoot } from 'react-dom/client'
    import { createEngineApp } from '@ldesign/engine-react'
    import { useEngine, useEvents } from '@ldesign/engine-react/hooks'

    // æ—¥å¿—æ’ä»¶
    const loggerPlugin = {
      name: 'logger-plugin',
      version: '1.0.0',
      install({ logger, events }) {
        logger.info('[LoggerPlugin] æ’ä»¶å·²å®‰è£…')

        // æ‹¦æˆªæ‰€æœ‰äº‹ä»¶
        const originalEmit = events.emit.bind(events)
        events.emit = async function (eventName, data) {
          logger.debug(`[Event] ${eventName}`, data)
          return originalEmit(eventName, data)
        }
      }
    }

    // åˆ†ææ’ä»¶
    const analyticsPlugin = {
      name: 'analytics-plugin',
      version: '1.0.0',
      dependencies: ['logger-plugin'],
      install({ engine, logger, events }) {
        logger.info('[AnalyticsPlugin] æ’ä»¶å·²å®‰è£…')

        const analytics = {
          actions: [],
          trackAction(action) {
            this.actions.push({ action, timestamp: Date.now() })
            logger.info(`[Analytics] è®°å½•æ“ä½œ:`, action)
          },
          getStats() {
            return {
              totalActions: this.actions.length,
              recent: this.actions.slice(-5)
            }
          }
        }

        engine.analytics = analytics
        events.on('user:action', (data) => analytics.trackAction(data))
      }
    }

    // åº”ç”¨ç»„ä»¶
    function App() {
      const engine = useEngine()
      const events = useEvents()

      const [logs, setLogs] = useState([])
      const [pluginStats, setPluginStats] = useState(engine.plugins.getStats())

      const addLog = (message, level = 'info') => {
        setLogs(prev => [...prev, {
          time: new Date().toLocaleTimeString(),
          message,
          level
        }])
      }

      useEffect(() => {
        addLog('åº”ç”¨å·²å¯åŠ¨', 'success')
        addLog(`å·²åŠ è½½ ${pluginStats.installed} ä¸ªæ’ä»¶`, 'info')

        // ç›‘å¬ç”¨æˆ·æ“ä½œäº‹ä»¶
        const unsubscribe = events.on('user:action', (data) => {
          addLog(`ç”¨æˆ·æ“ä½œ: ${data.name}`, 'info')
        })

        return () => unsubscribe()
      }, [])

      const trackAction = (actionName) => {
        events.emit('user:action', { name: actionName })
        addLog(`è§¦å‘æ“ä½œ: ${actionName}`, 'success')
      }

      const viewAnalytics = () => {
        if (engine.analytics) {
          const stats = engine.analytics.getStats()
          addLog(`åˆ†ææ•°æ®: ${JSON.stringify(stats)}`, 'info')
        }
      }

      return (
        <div className="container">
          <h1>âš›ï¸ React Engine - æ’ä»¶ç³»ç»Ÿç¤ºä¾‹</h1>

          <div className="plugin-card">
            <h3>å·²å®‰è£…æ’ä»¶</h3>
            <ul>
              {pluginStats.loaded.map(name => (
                <li key={name}>âœ… {name}</li>
              ))}
            </ul>
            <p>æ€»è®¡: {pluginStats.total} ä¸ªæ’ä»¶</p>
          </div>

          <h3>æ“ä½œé¢æ¿</h3>
          <div style={{ margin: '20px 0' }}>
            <button onClick={() => trackAction('ç‚¹å‡»æŒ‰é’®')}>è®°å½•æ“ä½œ</button>
            <button onClick={viewAnalytics}>æŸ¥çœ‹ç»Ÿè®¡</button>
          </div>

          <h3>æ—¥å¿—</h3>
          <div className="log">
            {logs.map((log, index) => (
              <div key={index}>
                <span style={{ color: '#61dafb' }}>[{log.time}]</span>
                <span style={{
                  color: log.level === 'success' ? '#10b981' :
                    log.level === 'error' ? '#ef4444' : '#ffffff'
                }}>
                  {' '}{log.message}
                </span>
              </div>
            ))}
          </div>
        </div>
      )
    }

    // åˆ›å»ºåº”ç”¨
    const engine = await createEngineApp({
      rootComponent: App,
      mountElement: '#app',
      config: {
        name: 'React Plugin Demo',
        debug: true
      },
      plugins: [
        loggerPlugin,
        analyticsPlugin
      ],
      onReady: (engine) => {
        console.log('âœ… Engine ready!', engine.getStatus())
      }
    })

    window.engine = engine
    console.log('ğŸ’¡ æç¤º: ä½¿ç”¨ window.engine è®¿é—®å¼•æ“')
  </script>
</body>

</html>
